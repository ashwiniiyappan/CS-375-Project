<!DOCTYPE html>
<html>
    <head>
        <title>
            Upload Content
        </title>
    </head>
    <body>
        <div style = "margin: auto; border: 3px solid; border-color: black;  text-align: center; font-size: 50px;">
            Choose Content to Upload
        </div>
        <div style = "margin: auto; padding-top: 10px;">
            <form action="/profile_page" method="post" enctype="multipart/form-data">
                <label for="file">File</label>
                <input id="file" name="file" type="file" />
                <div style = "position: absolute; bottom: 10%; left: 45%;">
                    <button id = "upload_button" style = "font-size: 60px;">
                        Upload
                    </button>
                </div>
              </form>
        </div>
        <div id = "currently_uploading"> <!--Align to the right of browse files button-->>

        </div>
        <div id = "current_content_title" style = "float: right; margin-right: 10%;"> <!--Align under currently uploading preview-->
            <input type = "text" id = "current_title" placeholder = "Current Title">
        </div>
    </body>
</html>
